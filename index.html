<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 class="sr-only">Blog Preview card challenge</h1>

    <section class="section | d-flex">
      <div class="preview-card | d-grid">
        <div class="preview-card__img-container | img-container">
          <img src="./assets/images/illustration-article.svg" alt="" class="preview-card__img">
        </div>
        <div class="preview-card__description | d-grid">
          <p class="preview-card__label">Learning</p>
          <p class="preview-card__date">Published 21 Dec 2023</p>
          <h2 class="preview-card__title">
            <a class="preview-card__title-link" href="#">HTML & CSS foundations</a>
          </h2>
          <p class="preview-card__paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="preview-card__autor | d-flex">
          <div class="preview-card__pfp-container | img-container">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's profile picture" class="preview-card__pfp-image">
          </div>
          <span class="preview-card__autor-name">Greg Hooper</span>
        </div>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roberto Rojas</a>.
  </div> -->
</body>
</html>
